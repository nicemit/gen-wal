# Gen-Wal Configuration
# =====================
# For detailed documentation, please refer to: docs/CONFIGURATION.md

# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------
# POWER USER TIP: You can define custom profiles for ANY provider!
# 1. Create a new named section under the provider block (e.g., 'csv', 'llm', 'local_dir').
# 2. Select it using "provider:your_section_name".
# Example: 
#   csv:
#     my_gym_quotes: { file: "gym.csv" }
#   quote_provider: "csv:my_gym_quotes"
# -----------------------------------------------------------------------------
# Choose where to load the user profile from.
# Options: "local_file"
#
# TIP: Profiles can be "Smart Packs" containing custom prompt overrides!
# Add a YAML frontmatter block to your profile.md to override 'prompts.quote'
# and 'prompts.image_description' automatically.
# -----------------------------------------------------------------------------
profile_provider: "local_file"
# Single Profile:
# profile_path: "profiles/examples/stoic.md"
#
# OR Random Rotation (Pick one daily):
profile_path: 
  - "profiles/examples/stoic.md"
  - "profiles/examples/deep_work.md"
  - "profiles/examples/builder.md"
  - "profiles/examples/zen.md"

# -----------------------------------------------------------------------------
# 2. Quote Provider
# -----------------------------------------------------------------------------
# Quote Provider options: "huggingface:text", "llm:ollama", "pollinations:text", "csv:work_quotes"
# quote_provider: "llm:ollama"
quote_provider: "pollinations:text"

# -----------------------------------------------------------------------------
# 3. Image Provider
# -----------------------------------------------------------------------------
# Choose how to generate backgrounds.
# Options: "huggingface:image", "pollinations:image", "local_dir"
image_provider: "pollinations:image"

# Image Prompt Provider (Optional)
# Generates a dynamic visual description based on the quote + profile.
# Options: "pollinations:text", "llm:ollama", "llm:local_server". 
# If commented out, uses a static default prompt.
image_prompt_provider: "pollinations:text"

# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------
# 4. LLM Configuration (For 'llm' provider)
# -----------------------------------------------------------------------------
# Supports OpenAI-compatible APIs (Ollama, Llama.cpp, vLLM, OpenAI, etc.)
llm:
  # Profile 1: Ollama
  ollama:
    base_url: "http://localhost:11434/v1"
    api_key: "ollama"
    model: "llama3"

  # Profile 2: Llama.cpp
  local_server:
    base_url: "http://localhost:8080/v1"
    api_key: "sk-no-key-needed"
    model: "MaziyarPanahi/Qwen3-4B-GGUF:Q6_K" 
    request_params:
      temperature: 0.8
      max_tokens: 2000


# -----------------------------------------------------------------------------
# 5. Local Provider Configurations
# -----------------------------------------------------------------------------



# Unified Pollinations Configuration
pollinations:
  image:
    model: "flux" # Options: flux, turbo, etc.
    nologo: true # Remove watermark
    api_key: "YOUR_API_KEY_HERE" # Optional
    
  text:
    model: "openai" # Options: openai, mistral, llama
    # api_key: "..." # Optional

# Hugging Face Configuration
# Free Inference API - High Availability Defaults
huggingface:
  api_key: "hf_YOUR_TOKEN_HERE" # Get one at https://huggingface.co/settings/tokens
  
  # Defaults (Free Tier Compatible):
  # text_model: "Qwen/Qwen2.5-7B-Instruct"
  # image_model: "stabilityai/stable-diffusion-2-1"



# -----------------------------------------------------------------------------
# 6. Output Settings
# -----------------------------------------------------------------------------
resolution:
  width: 1920
  height: 1080

# -----------------------------------------------------------------------------
# 7. Text Rendering
# -----------------------------------------------------------------------------
# text_position Options: 
#   center, top_left, top_right, bottom_left, bottom_right, 
#   top_center, bottom_center, left_center, right_center
text_position: "bottom_right"

text_padding: 100 # Distance from screen edges in pixels
font_size: 60     # Size of the quote text

# -----------------------------------------------------------------------------
# 8. Local & Custom Data Sources
# -----------------------------------------------------------------------------

# CSV Quote Provider (Access via 'quote_provider: "csv"')
csv:
  # Default
  file: "my_quotes.csv"
  
  # Custom Profile Example
  # work_quotes:
  #   file: "work.csv" # Access via "csv:work_quotes"

# Local Directory Image Provider (Access via 'image_provider: "local_dir"')
local_dir:
  # Default
  path: "/home/user/Pictures/Wallpapers"
  
  # Custom Profile Example
  # nature_shots:
  #   path: "/home/user/Photos/Nature" # Access via "local_dir:nature_shots"


# -----------------------------------------------------------------------------
# 9. Prompt Customization (Externalized Logic)
# -----------------------------------------------------------------------------
prompts:
  quote: |
    Generate a single, short, punchy, direct motivational quote based on the following profile (max 20 words).
    Do not explain. Do not use quotes around the text. No greetings.
    
    PROFILE:
    {profile_content}

  image_description: |
    Generate a concise visual description for an image to accompany this motivational quote. 
    Focus on abstract, nature, or technological themes. No text in the image. 
    Max 15 words.
    
    QUOTE: {quote}
    PROFILE: {profile_content}

# -----------------------------------------------------------------------------
# 10. Wallpaper Settings
# -----------------------------------------------------------------------------
wallpaper_settings:
  apply_wallpaper: true
  save_path: "~/.cache/gen-wal/archive" # Directory = Archive Mode (New file daily)
  # save_path: "~/.cache/gen-wal/current.jpg" # File = Overwrite Mode

# -----------------------------------------------------------------------------
# 11. Watermark Settings
# -----------------------------------------------------------------------------
watermark:
  enabled: true
  position: "bottom_right" # Options: bottom_right, bottom_left, bottom_center, top_right, top_left, top_center
  font_size: 25
  opacity: 50 # 0-255 (Lower is more subtle, e.g. 30-50 for "barely visible")
  # text:Override defaults to profile name
