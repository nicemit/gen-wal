<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-Wal Docs: Configuration</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg?v=1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Courier New', 'Courier', 'monospace'],
                        orbitron: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        bg: '#0a0a0a',
                        card: '#171717',
                        accent: '#3b82f6',
                        text: '#e5e5e5',
                        muted: '#888888',
                    }
                }
            }
        }
    </script>
    <!-- Tailwind Typography Plugin Simulation (Custom Styles) -->
    <style>
        body {
            background-color: #0a0a0a;
            color: #e5e5e5;
        }

        .prose h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: white;
        }

        .prose h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 3rem;
            margin-bottom: 1rem;
            color: #e5e5e5;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }

        .prose h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            color: #a3a3a3;
        }

        .prose p {
            margin-bottom: 1rem;
            line-height: 1.75;
            color: #d4d4d4;
        }

        .prose code {
            background: #262626;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
            color: #60a5fa;
            font-size: 0.9em;
        }

        .prose pre {
            background: #171717;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border: 1px solid #333;
        }

        .prose pre code {
            background: transparent;
            padding: 0;
            color: #e5e5e5;
            font-size: 0.9rem;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .prose li {
            margin-bottom: 0.5rem;
        }

        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .prose th {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #444;
            color: #a3a3a3;
        }

        .prose td {
            padding: 0.75rem;
            border-bottom: 1px solid #262626;
            color: #d4d4d4;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #60a5fa;
        }
    </style>
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
</head>

<body class="antialiased selection:bg-accent selection:text-white">

    <!-- Nav -->
    <nav class="max-w-4xl mx-auto p-8 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-3 group">
            <img src="images/logo.png?v=8" alt="Logo"
                class="w-8 h-8 opacity-80 group-hover:opacity-100 transition-opacity">
            <span
                class="font-orbitron font-bold text-lg text-white group-hover:text-accent transition-colors">Gen-Wal</span>
        </a>
        <a href="https://github.com/nicemit/gen-wal"
            class="text-sm text-muted hover:text-white transition-colors">GitHub</a>
    </nav>

    <!-- Content -->
    <main id="content" class="max-w-4xl mx-auto px-8 pb-24 prose">
        <div class="flex flex-col items-center justify-center py-24 space-y-4 animate-pulse">
            <div class="w-8 h-8 border-2 border-accent border-t-transparent rounded-full animate-spin"></div>
            <p class="text-muted font-mono text-sm">Loading documentation...</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');

            // Custom Renderer to add IDs to headings (supports {#custom-id})
            const renderer = new marked.Renderer();
            renderer.heading = function (text, level) {
                // Ensure text is a string and safe
                let safeText = String(text || '');
                let id = '';

                // Check for custom ID pattern {#my-id}
                const idMatch = safeText.match(/\{#([^}]+)\}/);

                if (idMatch) {
                    id = idMatch[1];
                    safeText = safeText.replace(idMatch[0], '').trim();
                } else {
                    // Fallback: Simple slug function
                    id = safeText.toLowerCase().replace(/[^\w]+/g, '-').replace(/(^-|-$)/g, '');
                }

                return `<h${level} id="${id}">${safeText}</h${level}>`;
            };

            fetch('CONFIGURATION.md')
                .then(response => {
                    if (!response.ok) throw new Error("Failed to load documentation");
                    return response.text();
                })
                .then(markdown => {
                    // Parse with custom renderer
                    contentDiv.innerHTML = marked.parse(markdown, { renderer: renderer });

                    // Handle hash navigation after render
                    if (window.location.hash) {
                        // Small delay to ensure DOM update
                        setTimeout(() => {
                            try {
                                const id = window.location.hash.substring(1);
                                const element = document.getElementById(id);
                                if (element) {
                                    element.scrollIntoView({ behavior: 'smooth' });
                                }
                            } catch (e) {
                                console.error("Scroll failed", e);
                            }
                        }, 100);
                    }
                })
                .catch(err => {
                    contentDiv.innerHTML = `
                        <div class="text-center py-12 text-red-500">
                            <h2 class="text-xl font-bold mb-2">Error Loading Docs</h2>
                            <p class="font-mono text-sm">${err.message}</p>
                            <p class="mt-4 text-muted text-xs">Please ensure CONFIGURATION.md exists.</p>
                        </div>
                    `;
                    console.error(err);
                });
        });
    </script>

    <footer class="text-center py-12 border-t border-neutral-900 mx-auto max-w-4xl text-neutral-600">
        <p>Updated for Gen-Wal v1.0</p>
    </footer>

</body>

</html>
